<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Survey Form Project</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">NET<span id="span1">FLIX</span> </h1>
            <h3 id="description">Thank you for signing up at Netflix. Tell us more about your self</h3>
        </header>
        <main class="form-container">
            <form action="result.html" method="get" id="survey-form">
                <div class="box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="Name" id="name" placeholder="enter your name">
                </div>
                <br>
                <div class="box">
                    <label for="age">Age</label>
                    <br>
                    <input type="text" name="Age" id="age" placeholder="age">
                </div>
                <br>
                <div class="box">
                    <label for="email">Email</label>
                    <br>
                    <input type="text" name="e-mail" id="email" placeholder="enter your Email">
                </div>
                <br>
                <div class="box">
                    <label for="dropdown">Content type</label>
                    <br>
                    <select name="Content" id="dropdown">
                        <option value="Movie">Movie</option>
                        <option value="Series" selected>Series</option>
                    </select>
                </div>
                <br>
                <div class="box checkbox">
                    <label for="">Movie Type</label>
                    <br>
                <!-- ----------------------------------------- -->
                    <input type="checkbox" name="Movie Type" id="comedy" value="Comedy">
                    <label for="comedy">Comedy</label>
                    <br>
                <!-- ----------------------------------------- -->
                    <input type="checkbox" name="Movie Type" id="action" value="Action">
                    <label for="action">Action</label>
                    <br>
                <!-- ----------------------------------------- -->
                    <input type="checkbox" name="Movie Type" id="romance" value="Romance">
                    <label for="romance">Romance</label>
                </div>
                <br>
                <div class="box">
                    <label for="gender">Gender</label>
                    <br>
                    <!-- ----------------------------------------- -->
                    <input type="radio" name="Gender" id="male" value="Male">
                    <label for="male" >Male</label>
                    <br>
                    <input type="radio" name="Gender" id="female" value="Female">
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" name="Gender" id="other" value="Other">
                    <label for="other">Other</label>
                    <br>
                </div>
                <br>
                <div class="box">
                    <label for="comment">Feed back</label>
                    <br>
                    <textarea name="Comment" id="comment" cols="30" rows="10" placeholder="any comment"></textarea>
                </div>
                <br>
                <div class="submit">
                    <input type="submit" value="Submit" class="form-submit">
                </div>
        </form>
        </main>
        
    </div>
</body>
</html>
